<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Page</title>
</head>

<link rel='stylesheet' href="blog.css">

<body class="contact">

    <div class="container">
        <div class="contact-header">
            <h1> Any Query!!! </h1><br>

            <ul>
                <nav>
                    <li>
                        <a href='/index.html'> Home </a>
                    </li>
                </nav>
            </ul><br>

        </div><br>

        <div class='form'>

            <form action="http://wilder.azurewebsites.net/echo" method="POST" target="_blank">

                <fieldset>

                    <label for='fname'>First Name :</label>
                    <input type="text" id='fname' name="fname"><br><br>

                    <label for='lname'>Last Name :</label>
                    <input type="text" id='lname' name="lname"><br><br>

                    <label for='email'>Email-ID :</label>
                    <input type="email" id='email' name="email"><br><br>

                    <input id="date" name="date" hidden>
                    <script type="text/javascript">
                        document.getElementById('date').value = Date();
                    </script>
                    <br>

                    <label>Anything want to add...</label><br>
                    <textarea name='Further info' placeholder="Anything you want to Add!!!" rows="8" cols="40">
                    </textarea><br><br>

                    <input type="submit" value="Submit">

                </fieldset>
            </form>

        </div>
    </div>

    <script>
        console.log("Contact Page")
    </script>

</body>

</html>
